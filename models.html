<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Models – Delmas Mathis</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .models-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
      }

      model-viewer {
        width: 300px;
        height: 300px;
        background: #222;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        model-viewer {
          width: 100%;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="Logo" />
      </a>
      <nav>

        <a href="journey.html">Journey</a>
        <a href="games.html">Games</a>
        <a
          href="models.html"
          style="
            pointer-events: none;
            color: gray;
            text-decoration: none;
            cursor: default;
          "
          >3D Models</a

      </nav>

    <main class="hero">

      <p>3D models © Delmas Mathis. Not for reuse or redistribution.</p>
      <div class="games-container">
        <iframe
          title="Desk For Dentist Room"
